{% extends "base.html" %}
{% load mysite_tool %}

{% block list %}
<ol>  
  {% for title in list %}
    <li><a href="{% url 'mysite:index_params' list|getIdx:title%}">{{ title }}</a></li>
  {% endfor %}
</ol>
{% endblock %}

{% block content %}
<h1>{{ curTitle }}</h1>
<hr>
<div style="white-space:pre-line;" class="description">
  {{ description }}
</div>
{% endblock %}
